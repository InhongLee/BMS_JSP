<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		$(document).ready(function() {
			$("td").eq(0).css("width","120px");
			$("input[name='signIn_uId']").focus();
			
			/* id="join"인 <form> 태크안의 submit 버튼 클릭한 경우 */
			$('#join').submit(function() {
				
				/*
					.append()	: 기존것에 이어서 쓰라 
					.html()		: 기존것을 지우고 새로 쓰라.
				*/
				if($("#result").length == 0) {
					$("#main_footer").append("<div id='result'></div>");
				}
				/* id가 미입력된 경우 */
				/* $().val()는 사용자가 입력한 값을 반환한다. */
				if(!$("input[name='signIn_uId']").val()) {
					$("#result").html("아이디를 입력하세요.");
					$("input[name='signIn_uId']").focus();
					return false;
				}
				
				/* ps가 미입력된 경우 */
				if(!$("input[name='signIn_uPw']").val()) {
					$("#result").html("비밀번호를 입력하세요");
					$("input[name='signIn_uPw']").focus();
					return false;
				}
				
				/* 주민번호가 미입력된 경우 */
				if(!$("input[name='signIn_sId']").val()) {
					$("#result").html("주민번호를 입력하세요");
					$("input[name='signIn_sId']").focus();
					return false;
				}
				/* 성별 미입력 경우 radiobox의 경우 :eq(0)을 사용하여 개별box 선택 */
				if(!$("input[name='signIn_gender']").is(":checked")) {
					$("#result").html("성별을 선택하세요");
					$("input[name='signIn_gender']:eq(0)").focus();
					return false;
				}
				
				/* 이메일 미선택된 경우*/
				if(!$("input[name='signIn_eMail']").val()) {
					$("#result").html("이메일을 입력하세요");
					$("input[name='signIn_eMail']").focus();
					return false;
				}
				
				/* URL이 미입력된 경우 */
				if(!$("input[name='signIn_url']").val()) {
					$("#result").html("URL을 입력하세요");
					$("input[name='signIn_url']").focus();
					return false;
				}
				
				/* 휴대폰번호가 미입력된 경우 */
				if(!$("input[name='signIn_tel']").val()) {
					$("#result").html("휴대폰번호를 입력하세요");
					$("input[name='signIn_tel']").focus();
					return false;
				}
				
				/* 핸드폰 : 첫숫자는 010, 070, 011, 080중 하나로 시작하고, 다음숫자는 3~4개까지 오고 */
				var reg02 = /^(010|070|011|080)\d{3,4}\d{4}$/;
				var result02 = reg02.test($("input[name='signIn_tel']").val());
				if(!result02) {
					$("#result").html("휴대폰번호를 잘못입력하셨습니다");
					$("input[name='signIn_tel']").val("");
					$("input[name='signIn_tel']").focus();
					return false;
				}
				
				/* 취미가 미선택된 경우 */
				if(!$("input[name='signIn_hobby']").is(":checked")) {
					$("#result").html("취미를 선택하세요");
					$("input[name='signIn_hobby']:eq(0)").focus();
					return false;
				}
				
				/* check된 취미를 변수이 대입 */
				var hobby = $("input[name='signIn_hobby']:checked");
				
				/* 추출된 값을 누적하여 저장할 문자열 변수 */
				var select_hobby = ""; 
				
				/* 체크박스의 값을 for-each문 처럼 돌려서 hobby의 객체수 만큼 반복하여 this로 반환 */
				hobby.each(function() {
					select_hobby += (!select_hobby) ? $(this).val(): ", "+$(this).val();
				});
					
				/* 직업이 미선택된 경우 */
				if($("select[name='signIn_job'] > option:selected").index() < 1) {
					$("#result").html("직업을 선택하세요");
					$("select[name='signIn_job']").focus();
					return false;
				}
				
				/* 정상적으로 입력된 경우 변수에 담는다. */
				var user_id = $("input[name='signIn_uId']").val();
				var user_pw = $("input[name='signIn_uPw']").val();
				var user_juminNum = $("input[name='signIn_sId']").val();
				var gender = $("input[name='signIn_gender']").val();
				var email = $("input[name='signIn_eMail']").val();
				var url = $("input[name='signIn_url']").val();
				var hphone = $("input[name='signIn_tel']").val();
				var job = $("select[name='signIn_job'] > option:selected").val();
				
				/* 정상적으로 입력된 경우 출력한다. */
				$("#result").html("회원등록이 완료되었습니다.");
				return false;
			});
		});
		
	</script>
<style>
	#signIn{border: 2px solid green;}
	#join{margin:10px; /* border:1px solid green; */}
	#signIn_title{font-size:large; font-weight:bold;}
	#table_uInfo{border-collapse:collapse; /* border:1px solid green; */}
	#table_uInfo tr{height: 25px;}
	#table_uInfo input, #table_uInfo select{border:1px solid green;}
	.submit{width:100px; padding:5px; border-radius:10px; display:inline-block; text-align:center; color:white; background:green;}
	.submit:HOVER, .submit:FOCUS{text-shadow:0px 2px 2px black; color:yellow;}
	.reset{width:100px; padding:5px; border-radius:10px; display:inline-block; text-align:center; color:green; background:white;}
	.reset:HOVER, .reset:FOCUS{text-shadow:0px 2px 2px gray; color:black;}
</style>
</head>
<body>
	
	<div id="signIn">
		<form name="myForm" id="join">
			<span id="signIn_title">회원가입</span>
			<hr>
			<table id="table_uInfo">
				<tr>
					<td><label for="signIn_uId">아이디</label></td>
					<td><input type="text" name="signIn_uId" id="signIn_uId"></td>
				</tr>
				<tr>
					<td><label for="signIn_uPw">비밀번호</label></td>
					<td><input type="password" name="signIn_uPw" id="signIn_uPw"></td>
				</tr>
				<tr>
					<td><label for="signIn_sId">주민번호</label></td>
					<td><input type="password" name="signIn_sId" id="signIn_sId"></td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<input type="radio" name="signIn_gender" id="signIn_gen_m" value="남자">
						<label for="signIn_gen_m">남자&nbsp;&nbsp;</label>
						<input type="radio" name="signIn_gender" id="signIn_gen_w" value="여자">
						<label for="signIn_gen_w">여자</label>
					</td>
				</tr>
				<tr>
					<td><label for="signIn_eMail">이메일</label></td>
					<td><input type="email" name="signIn_eMail" id="signIn_eMail"></td>
				</tr>
				<tr>
					<td><label for="signIn_url">URL</label></td>
					<td><input type="url" name="signIn_url" id="signIn_url"></td>
				</tr>
				<tr>
					<td><label for="signIn_tel">전화번호</label></td>
					<td><input type="tel" name="signIn_tel" id="signIn_tel"></td>
				</tr>
				<tr>
					<td>취미</td>
					<td>
						<input type="checkbox" name="signIn_hobby" id="signIn_hobby1" value="축구">
						<label for="signIn_hobby1">축구&nbsp;&nbsp;</label>
						<input type="checkbox" name="signIn_hobby" id="signIn_hobby2" value="야구">
						<label for="signIn_hobby2">야구&nbsp;&nbsp;</label>
						<input type="checkbox" name="signIn_hobby" id="signIn_hobby3" value="수영">
						<label for="signIn_hobby3">수영</label>
					</td>
				</tr>
				<tr>
					<td><label for="signIn_job">직업</label></td>
					<td>
						<select name="signIn_job" id="signIn_job">
							<option>직업을 선택하세요.</option>
							<option value="프로그래머">프로그래머</option>
							<option value="건물주">건물주</option>
							<option value="금수저">금수저</option>
							<option value="아이돌">아이돌</option>
							<option value="작사가">작사가</option>
							<option value="랩퍼">랩퍼</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="회원가입" class="submit">
						<input type="reset" value="다시작성" class="reset">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
