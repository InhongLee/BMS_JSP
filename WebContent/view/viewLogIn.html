<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#catch_PR{
		border: 1px solid green;
		width: 60%;
		margin:0 auto;
		margin-top: 50px;
		padding: 50px 25px 50px 25px;
		text-align: center;
	}
	#user_id			{margin:0 auto;		margin-top: 20px;	padding: 0px;		text-align: center;}
	#user_id	input	{height: 30px;		width: 250px;		font-size: large;	font-weight: bold;	border: 1px solid green;}
	#user_pw			{margin:0 auto;		margin-top: 10px;	padding: 0px;		text-align: center;}
	#user_pw	input	{height: 30px;		width: 250px;		font-size: large;	font-weight: bold;	border: 1px solid green;}
	#btn_login			{width: 250px;		margin:0 auto;		margin-top: 10px;	padding: 10px 0px 10px 0px;	background: #E5E7E9;	text-align: center;	border: 1px solid green;}
	#btn_login	a		{text-decoration: none;	padding: 0px;	font-size: large;	font-weight: bold;}	
	#btn_signin			{width: 250px;		margin:0 auto;		margin-top: 5px;	padding: 5px 0px 5px 0px;	 background: #E5E7E9;	text-align: center;	border: 1px solid green;}
	#btn_signin	a		{text-decoration: none;	padding: 0px;	font-size: large;	font-weight: bold;	}	
</style>
<script type="text/javascript">
	$(document).ready(function() {
		$(window).load(function() {$("#result").html("&nbsp");});
		
		/* 회원가입 버튼 클릭 시 회원가입 페이지로 연결 */		
		$("#btn_signin").bind({
			"click":	function() {$("#result").html("&nbsp");$("#section01").load($("#btn_signin a").attr("href"));return false;},
			"mouseout":	function() {$("#btn_signin a").css("color","green");$("#result").html("&nbsp");},
			"mouseover":function() {$("#btn_signin a").css("color","blue");$("#result").html("회원가입 페이지로 이동합니다");}
		});
		$("#btn_login").bind({
			"click":	function() {
				if(!$("input[name='user_id']").val()) {
					$("#result").html("아이디를 입력하세요.");
					$("input[name='user_id']").focus();
					return false;
				} else if(!$("input[name='user_pw']").val()) {
					$("#result").html("비밀번호를 입력하세요");
					$("input[name='user_pw']").focus();
					return false;
				} else {
					$("#result").html("&nbsp");
					$("#section01").load($("#btn_login a").attr("href"));
					return false;
				}	
			},
			"mouseout":	function() {$("#btn_login a").css("color","green");$("#result").html("&nbsp");},
			"mouseover":function() {$("#btn_login a").css("color","blue");$("#result").html("로그인을 시도합니다");}
		});
	});
</script>
</head>
<body>
	<div id="view_login" style="height:400px; overflow: hidden;">
		<form name="form_login" action="" method="post">
			<div id="catch_PR">
				사이트의 목적을 보여주는 간단한 표어 배치
			</div>
			<div id="user_id">
				<input name="user_id" type="text" placeholder="&nbsp;아이디" required autofocus>
			</div>
			<div id="user_pw">
				<input name="user_pw" type="password" placeholder="&nbsp비밀번호">
			</div>
			<div id="btn_login">
				<a href="./view/viewMember/viewSignIn.html">로그인</a>
			</div>	
			<div id="btn_signin">
				<a href="./view/viewMember/viewSignIn.html">회원가입</a>
			</div>		
		</form>
	</div>
</body>
</html>
